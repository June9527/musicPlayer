<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐播放器</title>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1047110_u0881okph1q.css">
	<link rel="stylesheet" href="./css/reset.css" >
	<link rel="stylesheet" href="./css/index.css">
	</style>
</head>
<body>
<div class="cover"></div>
<div class="musicbox">
	<div class="music-panel">
		<div class="music">
			<div class="control">
				<span class="back"><i class="iconfont icon-yduishangyiqu"></i></span>
				<span class="play"><i class="iconfont icon-bofang"></i></span>
				<span class="forward"><i class="iconfont icon-yduixiayiqu"></i></span>
			</div>
			<div class="info">
				<div class="title">My song</div>
				<div class="auther">June</div>
			</div>
		</div>
		<div class="progress">
			<div class="bar">
				<div class="progress-total"></div>
				<div class="progress-now"></div>
			</div>
			<div class="time">0:00</div>
		</div>
	</div>
	<ul class="list">
		
	</ul>
</div>

<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
